# Configuration de l'application
spring.application.name=KeneyaMuso Backend
server.port=8080
# Autoriser les connexions externes (requis pour l'accès depuis mobile/web)
server.address=0.0.0.0

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/keneyamuso_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT
jwt.secret=5JXzN8kP9mR2tV6yB3nF7qS4wE1rT8uI0oP3aS6dF9gH2jK5lM8nQ1wE4rT7yU0i
jwt.expiration=86400000

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configuration des messages d'erreur
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration de la locale (français)
spring.web.locale=fr_FR
spring.web.locale-resolver=fixed

# Configuration des uploads de fichiers
file.upload-dir=./uploads
# Limite de taille pour les fichiers uploadés (100MB pour les vidéos)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

