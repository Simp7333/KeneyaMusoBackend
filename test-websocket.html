<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket - K√®n√®yaMuso</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .connection-form {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #28a745;
            color: white;
        }

        .btn-connect:hover {
            background: #218838;
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c82333;
        }

        .btn-disconnect:disabled,
        .btn-connect:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 20px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 12px;
            max-width: 70%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: #f1f3f5;
            color: #212529;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 14px;
        }

        .message-form {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            font-size: 14px;
        }

        .btn-send {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
        }

        .btn-send:hover:not(:disabled) {
            background: #0056b3;
        }

        .log {
            background: #212529;
            color: #00ff00;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 0 0 20px 20px;
        }

        .log-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå Test WebSocket - K√®n√®yaMuso</h1>
        </div>

        <div class="connection-form">
            <div class="form-group">
                <label for="token">Token JWT :</label>
                <input type="text" id="token" placeholder="Collez votre token JWT ici..." />
            </div>
            <div class="form-group">
                <label for="conversationId">ID Conversation :</label>
                <input type="number" id="conversationId" value="1" />
            </div>
            <div class="button-group">
                <button class="btn-connect" id="connectBtn" onclick="connect()">
                    üîå Se connecter
                </button>
                <button class="btn-disconnect" id="disconnectBtn" onclick="disconnect()" disabled>
                    ‚ùå Se d√©connecter
                </button>
            </div>
        </div>

        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">D√©connect√©</span>
        </div>

        <div class="messages" id="messages"></div>

        <div class="message-form">
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Votre message..." 
                disabled
                onkeypress="handleKeyPress(event)"
            />
            <button class="btn-send" id="sendBtn" onclick="sendMessage()" disabled>
                Envoyer üì§
            </button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let stompClient = null;
        let currentUserId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#00ff00';
            logDiv.innerHTML += `<div class="log-entry" style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connect() {
            const token = document.getElementById('token').value;
            const conversationId = document.getElementById('conversationId').value;

            if (!token) {
                alert('Veuillez entrer un token JWT');
                return;
            }

            log('üîå Tentative de connexion au WebSocket...', 'info');

            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect(
                { Authorization: `Bearer ${token}` },
                () => {
                    log('‚úÖ Connect√© au WebSocket avec succ√®s !', 'success');
                    updateConnectionStatus(true);

                    // S'abonner aux messages de la conversation
                    stompClient.subscribe(`/topic/conversation/${conversationId}`, (message) => {
                        const notification = JSON.parse(message.body);
                        log(`üì© Message re√ßu de ${notification.expediteurNom}`, 'success');
                        displayMessage(notification, false);
                    });

                    // S'abonner √† l'indicateur "en train d'√©crire"
                    stompClient.subscribe(`/topic/conversation/${conversationId}/typing`, (message) => {
                        log(`‚úçÔ∏è ${message.body}`, 'info');
                    });

                    log(`üì° Abonn√© au topic /topic/conversation/${conversationId}`, 'success');
                },
                (error) => {
                    log(`‚ùå Erreur de connexion : ${error}`, 'error');
                    updateConnectionStatus(false);
                }
            );
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect(() => {
                    log('üëã D√©connect√© du WebSocket', 'info');
                    updateConnectionStatus(false);
                });
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const conversationId = document.getElementById('conversationId').value;
            const contenu = messageInput.value.trim();

            if (!contenu) return;

            if (stompClient && stompClient.connected) {
                const message = {
                    conversationId: parseInt(conversationId),
                    contenu: contenu
                };

                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(message));
                log(`üì§ Message envoy√© : "${contenu}"`, 'success');
                
                // Afficher le message localement
                displayMessage({
                    contenu: contenu,
                    expediteurNom: 'Vous',
                    timestamp: new Date().toISOString()
                }, true);

                messageInput.value = '';
            }
        }

        function displayMessage(notification, isSent) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(notification.timestamp).toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-header">${notification.expediteurNom} ‚Ä¢ ${time}</div>
                <div class="message-content">${notification.contenu}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');

            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Connect√©';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'D√©connect√©';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Log initial
        log('üí¨ Interface de test WebSocket charg√©e', 'info');
        log('üìù Instructions :', 'info');
        log('1. Connectez-vous √† l\'API pour obtenir un token JWT', 'info');
        log('2. Collez le token dans le champ ci-dessus', 'info');
        log('3. Cliquez sur "Se connecter"', 'info');
        log('4. Envoyez des messages en temps r√©el !', 'info');
    </script>
</body>
</html>
